<div class="line-component-container row">
  <div *ngFor="let level of levels; last as isLast" class="area-lvl-container col-12" [ngClass]="{'active': idLevel == level.position}">
    <div [routerLink]="['/area/1/'+level.id]" class="area-lvl-name col-12" id="al{{level.id}}" title="{{level.description}}">
        {{ level.name }}
    </div>
    <div *ngIf="!isLast" class="line-lvl-separator offset-5 col-2"></div>
  </div>
</div>
