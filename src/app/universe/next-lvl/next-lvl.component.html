<div class="">
  <span>Skills to learn</span>
  <div *ngIf="skills === 'top'; else skillsBlock" id="NLS-x" class="NLS-container">
    <div class="card">
      <div class="card-header collapsed">
        <h5 class="mb-0">
          <button class="btn btn-link">
            You re the best!
          </button>
        </h5>
      </div>
    </div>
  </div>
  <ng-template #skillsBlock>
    <div *ngFor="let skill of skills" class="card NLS-container" id="NLS-{{skill.id}}">
      <div class="card-header collapsed" id="NLS-{{ skill.id }}" data-toggle="collapse"
        attr.data-target="#collapse-NLS-{{ skill.id }}" attr.aria-expanded="false"
        attr.aria-controls="collapse-NLS-{{ skill.id }}">
        <h5 class="mb-0">
          <button class="btn btn-link">
            {{ skill.name }}
          </button>
        </h5>
      </div>
      <div id="collapse-NLS-{{ skill.id }}" class="collapse" attr.aria-labelledby="NLS-{{ skill.id }}">
        <div class="card-body">
          {{ skill.description }}
        </div>
      </div>
    </div>
  </ng-template>
</div>
